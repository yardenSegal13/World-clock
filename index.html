<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="select-city">
        <option value="">Select a city</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Asia/Katmandu">Katmandu</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div class="date-block">
            <h2>New York</h2>
            <div class="date">3 April 2023</div>
          </div>
          <div class="time">10:52<small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <a href="https://github.com/yardenSegal13">Yarden Segal</a>
    </footer>
    <script src="javaScript/index.js" target="blank"></script>
  </body>
</html>
